<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuC legacy form submission</title>
    <style>
        body {
            font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
        }
    </style>
</head>
<body>

{% if msg %}
<h2>{{ msg }}</h2>
{% endif %}

{% for c in countries %}
<a href="/?legacy=true&country={{ c }}">{{ c}}</a>
{% endfor %}
<a href="/?legacy=true&country=others">All others</a>
<br /><br />

<form action="/checkin?legacy=true" method="post">
    <input type="hidden" name="stalls" value="0" />
    <table>
        <tr>
            <td>SuperCharger:</td>
            <td>
                <select name="locationId">
                <option></option>
                {% for s in superChargers %}
                    <option value="{{ s.locationId }}">{{ s.country }} {{ s.title }} ({{ s.stalls }})</option>
                {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Problem:</td>
            <td>
                <select name="problem">
                    <option value="none">No problems / Keine Probleme</option>
                    <option value="limitedPower">Limited power / Leistungseinschränkung</option>
                    <option value="partialFailure">Partial failure / Teilausfall</option>
                    <option value="completeFailure">Complete failure / Totalausfall</option>
                    <option value="trafficDisruption">Traffic disruption / Verkehrsbeeinträchtigung</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Select Stalls / Stall Auswahl:</td>
            <td>
                <select name="affectedStalls" multiple>
                    <option value="1A">1A</option><option value="1B">1B</option>
                    <option value="2A">2A</option><option value="2B">2B</option>
                    <option value="3A">3A</option><option value="3B">3B</option>
                    <option value="4A">4A</option><option value="4B">4B</option>
                    <option value="5A">5A</option><option value="5B">5B</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Charging (incl. you) / Am Laden (inkl. dir):</td>
            <td><input name="charging" type="text" /></td>
        </tr>
        <tr>
            <td>Waiting / Am Warten:</td>
            <td><input name="waiting" type="text" value="0" /></td>
        </tr>
        <tr>
            <td>Blocked / Blockiert:</td>
            <td><input name="blocked" type="text" value="0" /></td>
        </tr>
        <tr>
            <td>Time:</td>
            <td><input name="time" type="text" value="{{ time }}" /></td>
        </tr>
        <tr>
            <td>TFF Username:</td>
            <td><input name="tffUserId" type="text" value="{{ tffUserId }}" /></td>
        </tr>
        <tr>
            <td>Notes (optional):</td>
            <td><textarea name="notes"></textarea></td>
        </tr>
    </table>

    <input type="submit" value="Submit" />
</form>
</body>
</html>
