<label translate>Select stalls:</label>

<md-checkbox aria-label="select all" ng-checked="isChecked()" md-indeterminate="isIndeterminate()" ng-click="toggleAll()"
             class="md-checkbox-stalls">
  <span translate>All</span>
</md-checkbox>

<span ng-repeat="item in items">
  <md-checkbox ng-checked="isSelected(item)" ng-click="toggle(item)" class="md-checkbox-stalls">
  {{ item }}
  </md-checkbox>
</span>
